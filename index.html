<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

   
  </head>
  <body>
    <h1>TO-DO App</h1>
    <input type="datetime-local" id="dueDateTime" placeholder="Select due date and time">

    <div class="container">
      <div class="task-input">
        <img src="https://cdn-icons-png.flaticon.com/128/2098/2098402.png" alt="icon" height="40px">
        <input type="text" placeholder="Add a new task" >
         <button onclick="addTasks()"><img src="https://img.icons8.com/?size=48&id=yFAVSbDZOJll&format=png" id="icon" srcset="" height="30px"></button>
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    
    

    <script src="script.js"></script>

  </body>
</html>
